<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" role="img" aria-label="Echo app icon">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1020" />
      <stop offset="100%" stop-color="#111936" />
    </linearGradient>

    <!-- Accent gradient for face -->
    <linearGradient id="face" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#36d1ff" />
      <stop offset="100%" stop-color="#7aa5ff" />
    </linearGradient>

    <!-- Depth gradient for extrusion -->
    <linearGradient id="depth" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a2c4a" />
      <stop offset="100%" stop-color="#14365a" />
    </linearGradient>

    <!-- Echo rings gradient -->
    <radialGradient id="ring" cx="70%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#62efff" stop-opacity="0.5" />
      <stop offset="50%" stop-color="#7aa5ff" stop-opacity="0.25" />
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0" />
    </radialGradient>

    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="24" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <!-- Inner glow for the face -->
    <filter id="innerGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feFlood flood-color="#ffffff" flood-opacity="0.25" result="flood" />
      <feComposite in="flood" in2="SourceAlpha" operator="in" result="mask" />
      <feGaussianBlur in="mask" stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Specular edge highlight -->
    <linearGradient id="spec" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.85" />
      <stop offset="35%" stop-color="#ffffff" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </linearGradient>
  </defs>

  <!-- Rounded tile background -->
  <rect x="64" y="64" width="896" height="896" rx="176" fill="url(#bg)" />

  <!-- Echo rings (glowing) -->
  <g opacity="0.9">
    <circle cx="720" cy="430" r="170" fill="none" stroke="url(#ring)" stroke-width="24" />
    <circle cx="720" cy="430" r="240" fill="none" stroke="url(#ring)" stroke-width="18" />
    <circle cx="720" cy="430" r="310" fill="none" stroke="url(#ring)" stroke-width="14" />
  </g>

  <!-- 3D Extruded E: back/extrusion -->
  <g filter="url(#shadow)">
    <!-- Extrusion shape (offset) -->
    <path d="M 290 280 L 570 280 L 570 340 L 360 340 L 360 470 L 560 470 L 560 530 L 360 530 L 360 680 L 580 680 L 580 740 L 290 740 Z"
          transform="translate(30,32)"
          fill="url(#depth)"/>

    <!-- Front face of E -->
    <path d="M 290 280 L 570 280 L 570 340 L 360 340 L 360 470 L 560 470 L 560 530 L 360 530 L 360 680 L 580 680 L 580 740 L 290 740 Z"
          fill="url(#face)" filter="url(#innerGlow)"/>
  </g>

  <!-- Specular highlight strip on the E right edges -->
  <g opacity="0.55">
    <path d="M 570 280 L 570 340 L 360 340 L 360 330 L 560 330 L 560 280 Z" fill="url(#spec)"/>
    <path d="M 560 470 L 560 530 L 360 530 L 360 520 L 550 520 L 550 470 Z" fill="url(#spec)"/>
    <path d="M 580 680 L 580 740 L 290 740 L 290 730 L 570 730 L 570 680 Z" fill="url(#spec)"/>
  </g>

  <!-- Subtle top-left gloss -->
  <path d="M64,240 C64,150 150,64 240,64 L512,64 C350,140 210,240 150,360 C116,300 92,270 64,240 Z" fill="#ffffff" opacity="0.06"/>

  <!-- Optional tiny label: echo (kept minimal for readability) -->
  <g opacity="0.75">
    <path d="M 635 760 q 0 -40 40 -40 h 140 q 40 0 40 40 v 0 q 0 40 -40 40 h -140 q -40 0 -40 -40 z" fill="#0c1b32" opacity="0.6"/>
    <text x="655" y="772" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-weight="600" font-size="44" fill="#b9d6ff" letter-spacing="1">
      echo
    </text>
  </g>
</svg>
